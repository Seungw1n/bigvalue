<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BigValue Notice - 공지사항">
    <title>Notice - BigValue</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <!-- GNB Placeholder (will be replaced by JavaScript) -->
    <div id="gnb-placeholder"></div>

    <main class="main">
        <div class="newsroom-container">
            <div class="newsroom-header">
                <h1 class="newsroom-title">Notice</h1>
                <p class="newsroom-subtitle">BigValue의 공지사항</p>
            </div>

            <!-- Loading State -->
            <div id="notice-loading" class="newsroom-loading" style="display: none;">
                <p>공지사항을 불러오는 중...</p>
            </div>

            <!-- Error State -->
            <div id="notice-error" class="newsroom-error" style="display: none;">
                <p>공지사항을 불러오는데 실패했습니다. 다시 시도해주세요.</p>
            </div>

            <!-- Articles List -->
            <div id="notice-list" class="newsroom-list">
                <!-- 공지사항이 동적으로 렌더링됩니다 -->
            </div>
        </div>
    </main>

    <!-- Footer Placeholder (will be replaced by JavaScript) -->
    <div id="footer-placeholder"></div>

    <script src="../../script.js"></script>
    <script src="notice.js"></script>
</body>
</html>
