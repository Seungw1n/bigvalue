<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BigValue - 데이터의 가치를 발견하세요">
    <title>BigValue - Find Your BigValue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- GNB Placeholder (will be replaced by JavaScript) -->
    <div id="gnb-placeholder"></div>

    <!-- Main Content -->
    <main class="main">
        <!-- Hero Section with Interactive Animation -->
        <section class="hero-new">
            <div class="hero-new__background" id="hero-canvas"></div>
            <div class="hero-new__content">
                <h1 class="hero-new__title">
                    <span class="hero-new__title-main">실시간으로 확인하는</span>
                    <span class="hero-new__title-highlight">데이터의 가치</span>
                </h1>
                <div class="hero-new__stats">
                    <div class="hero-new__stat-item">
                        <div class="hero-new__stat-label">오늘의 사업자 개업</div>
                        <div class="hero-new__stat-value" id="stat-opening">
                            <span class="hero-new__stat-number">1,234</span>
                            <span class="hero-new__stat-unit">건</span>
                        </div>
                    </div>
                    <div class="hero-new__stat-divider"></div>
                    <div class="hero-new__stat-item">
                        <div class="hero-new__stat-label">오늘의 사업자 폐업</div>
                        <div class="hero-new__stat-value" id="stat-closing">
                            <span class="hero-new__stat-number">987</span>
                            <span class="hero-new__stat-unit">건</span>
                        </div>
                    </div>
                    <div class="hero-new__stat-divider"></div>
                    <div class="hero-new__stat-item">
                        <div class="hero-new__stat-label">개폐업률</div>
                        <div class="hero-new__stat-value" id="stat-rate">
                            <span class="hero-new__stat-number">125.0</span>
                            <span class="hero-new__stat-unit">%</span>
                        </div>
                    </div>
                </div>
                <div class="hero-new__cta">
                    <a href="https://bigvalue.ai/guest" target="_blank" rel="noopener noreferrer" class="btn btn--cta btn--large">Guest 서비스 바로가기</a>
                    <p class="hero-new__cta-note">로그인 없이 바로 체험해보세요</p>
                </div>
            </div>
        </section>

        <!-- Insight Feed Highlights -->
        <section class="insight-highlights">
            <div class="insight-highlights__container">
                <div class="insight-highlights__header">
                    <p class="insight-highlights__badge">Latest Insights</p>
                    <h2 class="insight-highlights__title">최신 데이터 인사이트</h2>
                    <p class="insight-highlights__subtitle">BigValue가 발견한 최신 트렌드를 확인하세요</p>
                </div>
                <div class="insight-highlights__scroll-wrapper">
                    <!-- Row 1 - Auto scroll left to right -->
                    <div class="insight-highlights__row insight-highlights__row--scroll-right" id="insights-row-1">
                        <!-- Cards will be dynamically generated -->
                    </div>
                    <!-- Row 2 - Auto scroll right to left -->
                    <div class="insight-highlights__row insight-highlights__row--scroll-left" id="insights-row-2">
                        <!-- Cards will be dynamically generated -->
                    </div>
                </div>
                <div class="insight-highlights__footer">
                    <a href="use-case/insight-feed/" class="btn btn--outline btn--medium">모든 인사이트 보기</a>
                </div>
            </div>
        </section>

        <!-- Final CTA Section -->
        <section class="final-cta">
            <div class="final-cta__container">
                <h2 class="final-cta__title">지금 바로 BigValue를 시작하세요</h2>
                <p class="final-cta__subtitle">데이터 분석부터 인사이트 도출까지, 모든 과정을 단순하게</p>
                <div class="final-cta__buttons">
                    <a href="https://bigvalue.ai/guest" target="_blank" rel="noopener noreferrer" class="btn btn--cta btn--large">무료 체험하기</a>
                    <a href="pricing/" class="btn btn--outline btn--large">가격 알아보기</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder (will be replaced by JavaScript) -->
    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
    <script src="home-hero.js"></script>
</body>
</html>
