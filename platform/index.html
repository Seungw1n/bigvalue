<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BigValue - 당신의 분석 여정을 단순하게, 결과는 풍부하게">
    <title>Platform - BigValue</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- GNB Placeholder (will be replaced by JavaScript) -->
    <div id="gnb-placeholder"></div>

    <!-- Main Content -->
    <main class="main">
        <!-- Hero Section -->
        <div class="hero__background"></div>
        <section class="hero" data-node-id="5:6384">
            
            <div class="hero__content">
                <h1 class="hero__title">
                    <span class="hero__title-main">Find Your </span>
                    <span class="hero__title-highlight">BigValue</span>
                </h1>
                <p class="hero__subtitle">
                    <span class="hero__subtitle-text">당신의 분석 여정을 </span>
                    <span class="hero__subtitle-emphasis">단순하게</span>
                    <span class="hero__subtitle-text">, 결과는 </span>
                    <span class="hero__subtitle-emphasis">풍부하게</span>
                    <span class="hero__subtitle-text">!</span>
                </p>
                <div class="hero__buttons">
                    <a href="https://bigvalue.ai/guest" target="_blank" rel="noopener noreferrer" class="btn btn--cta btn--large">시작하기</a>
                </div>
            </div>
        </section>

        <!-- Service Guide Section -->
        <section class="map-section" id="map" data-node-id="5:6358">
            <div class="map-section__container">
                <div class="map-section__content">
                    <img src="../images/my-own-flow.png" alt="서비스 가이드" class="map-section__img">
                </div>
            </div>
        </section>

        <!-- Data Cards Section -->
        <section class="data-cards" data-node-id="5:5384">
            <div class="data-cards__container">
                <div class="data-cards__header">
                    <p class="data-cards__badge">당신이 알고 싶은 모든 데이터</p>
                    <h2 class="data-cards__title">최적화 된 Flow로 관심 분야를 분석하세요!</h2>
                </div>
                <div class="data-cards__scroll-wrapper">
                    <!-- Row 1 - Auto scroll left to right -->
                    <div class="data-cards__row data-cards__row--scroll-right" id="cards-row-1" data-node-id="5:5389">
                        <!-- Cards will be dynamically generated -->
                    </div>
                    <!-- Row 2 - Auto scroll right to left -->
                    <div class="data-cards__row data-cards__row--scroll-left" id="cards-row-2" data-node-id="5:5835">
                        <!-- Cards will be dynamically generated -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Flow Experience Section (API) -->
        <section class="flow-section" data-node-id="5:6352">
            <div class="flow-section__container">
                <div class="flow-section__header">
                    <p class="flow-section__badge">새로운 데이터 분석 경험, Flow</p>
                    <h2 class="flow-section__title">BigValue Data API와 코드 기반 분석을 통해 인사이트를 얻으세요!</h2>
                </div>
                <div class="flow-section__content">
                    <!-- Left: Tabs -->
                    <div class="flow-section__tabs" data-node-id="5:479">
                        <div class="flow-tabs">
                            <button class="flow-tabs__item flow-tabs__item--active" data-tab="1" data-node-id="5:482">
                                <h3 class="flow-tabs__title">데이터 호출</h3>
                                <p class="flow-tabs__description">BigValue Data API를 통해 실시간으로 원하는<br>데이터를 호출하고 정보를 유지합니다.</p>
                            </button>
                            <button class="flow-tabs__item" data-tab="2" data-node-id="5:485">
                                <h3 class="flow-tabs__title">분석 및 시각화</h3>
                                <p class="flow-tabs__description">코드 기반 유연성 : Python을 활용해 원하는 대로 분석과 시각화를 커스터마이즈하세요.</p>
                            </button>
                            <button class="flow-tabs__item" data-tab="3" data-node-id="5:488">
                                <h3 class="flow-tabs__title">인사이트 도출 및 공유</h3>
                                <p class="flow-tabs__description">Insight, 테이블, 차트, 지도 등으로 결과를 한눈에 확인하고, Flow 분석의 결과물을 공유하세요.</p>
                            </button>
                        </div>
                        <div class="flow-tabs__footer">
                            <p class="flow-tabs__footer-text">Flow의 작동 원리부터 설정 방법까지 확인할 수 있습니다.</p>
                            <a href="https://docs.bigvalue.ai/" target="_blank" rel="noopener noreferrer" class="flow-tabs__link">
                                <span class="flow-tabs__link-icon">→</span>
                                <span>Docs 바로 가기</span>
                            </a>
                        </div>
                    </div>
                    <!-- Right: Image -->
                    <div class="flow-section__image" data-node-id="5:496">
                        <img id="flow-image" src="../images/call-data.png" alt="Flow 화면 예시" class="flow-section__img">
                    </div>
                </div>
            </div>
        </section>

        <!-- CTA Section -->
        <section class="cta-section" data-node-id="5:6359">
            <div class="cta-section__container">
                <div class="cta-section__content">
                    <h2 class="cta-section__title">지금 바로 BigValue를 경험해보세요!</h2>
                    <p class="cta-section__subtitle">하루동안 자유롭게 사용하세요.</p>
                    <div class="cta-section__buttons">
                        <a href="https://bigvalue.ai/guest" target="_blank" rel="noopener noreferrer" class="btn btn--cta btn--medium">무료로 체험하기</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Inquiry Modal -->
    <div id="inquiry-modal" class="modal" style="display: none;">
        <div class="modal__overlay"></div>
        <div class="modal__container">
            <div class="modal__header">
                <h2 class="modal__title">빅밸류에 문의하세요</h2>
                <button class="modal__close" id="modal-close" aria-label="Close modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6L18 18" stroke="#9291A5" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <form id="inquiry-form" class="modal__form">
                <div class="modal__field">
                    <label class="modal__label" for="inquiry-name">이름 *</label>
                    <input type="text" id="inquiry-name" name="name" class="modal__input" placeholder="김밸류" required>
                </div>
                <div class="modal__field-group">
                    <div class="modal__field modal__field--half">
                        <label class="modal__label" for="inquiry-email">이메일 *</label>
                        <input type="email" id="inquiry-email" name="email" class="modal__input" placeholder="name@company.com" required>
                    </div>
                    <div class="modal__field modal__field--half">
                        <label class="modal__label" for="inquiry-mobile">전화번호</label>
                        <input type="tel" id="inquiry-mobile" name="mobile" class="modal__input" placeholder="010-0000-0000">
                    </div>
                </div>
                <div class="modal__field">
                    <label class="modal__label" for="inquiry-affiliation">소속</label>
                    <input type="text" id="inquiry-affiliation" name="affiliation" class="modal__input" placeholder="BigValue">
                </div>
                <div class="modal__field">
                    <label class="modal__label" for="inquiry-content">내용 *</label>
                    <textarea id="inquiry-content" name="content" class="modal__textarea" placeholder="자유롭게 작성해주세요" rows="5" required></textarea>
                </div>
                <div class="modal__privacy">
                    <div class="modal__privacy-header">
                        <span class="modal__privacy-title">개인정보처리방침</span>
                        <a href="../privacy-policy/" target="_blank" class="modal__privacy-link">전체보기</a>
                    </div>
                    <label class="modal__checkbox">
                        <input type="checkbox" id="inquiry-agree" name="agreePrivacyPolicy" required>
                        <span class="modal__checkbox-label">개인정보 제공에 동의합니다 *</span>
                    </label>
                </div>
                <button type="submit" class="modal__submit">문의하기</button>
            </form>
        </div>
    </div>

    <!-- Footer Placeholder (will be replaced by JavaScript) -->
    <div id="footer-placeholder"></div>

    <script src="../script.js"></script>
</body>
</html>
